<!DOCTYPE html>
<html>
  <head>
    <title>Percentage Difference Calculator</title>
  </head>
  <body>
  <div style="text-align:left;"> % Difference Calc </div>
  <br>
    <form>
      <label for="oldNum">Old number:</label>
      <input type="number" id="oldNum" name="oldNum"><br><br>
      <label for="newNum">New number:</label>
      <input type="number" id="newNum" name="newNum"><br><br>
      <button type="button" id="calculateBtn">Calculate</button>
      <button type="button" id="clearBtn">Clear</button>
      <button type="button" id="copyBtn">Copy</button>
    </form>
    <br>
    <p id="result"></p>
    <script src="popup.js"></script>
  </body>
</html>
